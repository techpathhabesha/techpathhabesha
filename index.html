<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join TechPathHabesha</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #ffffff;
      color: #111;
    }

    .container {
      max-width: 520px;
      margin: 0 auto;
      padding: 56px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      margin-top: 18px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #000;
    }

    button {
      margin-top: 28px;
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .note {
      margin-top: 16px;
      font-size: 13px;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Apply to Join TechPathHabesha</h1>

    <p>
      A community helping Habesha break into Tech, AI, and global careers.
      Fill out the short form below to join.
    </p>

    <form>
      <label>Full Name</label>
      <input type="text" placeholder="" required />

      <label>Email Address</label>
      <input type="email" placeholder="you@email.com" required />

      <label>Current Status</label>
      <select required>
        <option value="">Select one</option>
        <option>Student</option>
        <option>Career switcher</option>
        <option>Early career (0â€“3 years)</option>
        <option>Experienced professional (3+ years)</option>
      </select>

      <label>Main Interest</label>
      <select required>
        <option value="">Select one</option>
        <option>Software Engineering</option>
        <option>Data / AI</option>
        <option>Cybersecurity</option>
        <option>Product / Design</option>
        <option>Not sure yet</option>
      </select>

      <label>How did you hear about us?</label>
      <select>
        <option value="">Optional</option>
        <option>YouTube</option>
        <option>TikTok</option>
        <option>Telegram</option>
        <option>Instagram</option>
        <option>LinkedIn</option>
        <option>Friend</option>
        <option>Other</option>
      </select>

      <label>Telegram Username (optional)</label>
      <input type="text" placeholder="@username" />

      <button type="submit">Join the community</button>
    </form>

    <div class="note">
      No spam. Just community, resources, and opportunities.
    </div>
  </div>
</body>
</html>
